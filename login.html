<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> UTN - Bienvenido al gestor de consultas</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div id="login" class="col-md-9 col-lg-8 mx-auto" class="text-center">
                                <h1>¡Bienvenido al sistema de UTN!</h1> <br>

                                <form id="formLogin" class="form" action="" method="POST">
                                    <label>Usuario</label>
                                    <input type="text" name="usuario" id="usuario" class="form-control"
                                        placeholder="Ingrese su usuario"> <br>
                                    <label>Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Ingrese su contraseña"> <br>
                                    <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block"
                                        value="Ingresar">
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery\jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="codigo.js"></script>
</body>

</html>
